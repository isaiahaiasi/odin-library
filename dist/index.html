<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BPL</title>
    <script defer src='library.bundle.js'></script>

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/ico" sizes="16x16" href="favicon.ico">
    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  </head>


  <body>
    <header>
      <h1>Babel Public Library Test 2 path</h1>
    </header>
    <div class='sign-in'>
      <section id='when-signed-out'>
        <button class='btn-sign-in' id='sign-in-btn'>Sign in with google</button>
      </section>
      <section id='when-signed-in' class='hidden'>
        <button class='btn-sign-out' id='sign-out-btn'>Sign out</button>
      </section>
      <section id='user-details'>
        <h2>User details</h2>
        <h3>User name:</h3>
        <p id='user-name'>...</p>
        <h3>User id:</h3>
        <p id='user-id'>...</p>
      </section>
    </div>
    <main class='card semi-transparent'>
      <div class='container-heading'>
        <button class='add-book-btn'>Add new book!</div>
      </div>
      <div class='library-container'>
        
      </div>
      <div class='container-foot'>
        Total books: <b id='total-books'>0</b>.
        Books read: <b id='books-read'>0</b>.
        Pages read: <b id='pages-read'>0</b>.
      </div>
    </main>
    <footer>
      Made by <a href='https://github.com/isaiahaiasi'>isaiahaiasi</a> as part of The Odin Project
    </footer>

    <!-- MODAL ADD BOOK POP-UP -->
    <div id='modal-container-addbook' class='hidden'>
      <div class='card modal'>
        <form action="" method="get" class="form">
          <h2>Enter a new book:</h2>
          <div class='form-item'>
            <label for='title'>Title:</label>
            <input type='text' name='title' id='title' required>
          </div>
          <div class='form-item'>
            <label for='author'>Author:</label>
            <input type='text' name='author' id='author' required>
          </div>
          <div class='form-item'>
            <label for='pageCount'>Page count:</label>
            <input type='number' name='pageCount' id='pageCount' required>
          </div>
          <div class='form-item'>
            <label class='switch'>
              <span class='switch-label'>Have read:</span>
              <input type='checkbox' name='isRead' id='isRead'>
              <span class='switch-span'></span>
            </label>
          </div>
          <button type='button'>Add Book</button>
        </form>
      </div>
      <div class='modal-bg'></div>
    </div>
  </body>
</html>
