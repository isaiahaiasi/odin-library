<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Library of Babel</title>
    <script defer src='library.js'></script>
    <link rel='stylesheet' href='styles/reset.css'>
    <link rel='stylesheet' href='styles/style.css'>
  </head>
  <body>
    <header>
      Welcome to the Library of Babel
    </header>
    <main class='container'>
      <div class='container-heading'>
        [INSTRUCTIONS] Click on the button to add a new book, or update any currently added books!
        <button class='add-book'>Add new book!</div>
      </div>
      <div class='library container'>
        <div class='book'>Hardcoded book</div>
      </div>
      <div class='container-foot'>
        Click to reveal more books?
      </div>
    </main>
    <footer>
      Made by <a href='https://github.com/isaiahaiasi'>isaiahaiasi</a> as part of The Odin Project
    </footer>
  </body>
</html>
