<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BPL</title>
    <script defer src='library.js'></script>
    <link rel='stylesheet' href='styles/reset.css'>
    <link rel='stylesheet' href='styles/style.css'>
  </head>
  <body>
    <header>
      <h1>Babel Public Library</h1>
    </header>
    <main class='card semi-transparent'>
      <div class='container-heading'>
        <button class='add-book-btn'>Add new book!</div>
      </div>
      <div class='library'>
        <div class='card book library-header'>
          <div class='book-prop'>Title</div>
          <div class='book-prop'>Author</div>
          <div class='book-prop'>Page count</div>
          <div class='book-prop'>Read status</div>
        </div>
      </div>
      <div class='container-foot'>
        Total books: <i id='total-books'>0</i>. 
        Books read: <i id='books-read'>0</i>. 
        Pages read: <i id='pages-read'>0</i>.
      </div>
    </main>
    <footer>
      Made by <a href='https://github.com/isaiahaiasi'>isaiahaiasi</a> as part of The Odin Project
    </footer>

    <!-- MODAL ADD BOOK POP-UP -->
    <div id='modal-container-addbook' class='hidden'>
      <div class='card modal'>
        <form action="" method="get" class="form">
          <h2>Enter a new book:</h2>
          <div class='form-item'>
            <label for='title'>Title:</label>
            <input type='text' name='title' required>
          </div>
          <div class='form-item'>
            <label for='author'>Author:</label>
            <input type='text' name='author' required>
          </div>
          <div class='form-item'>
            <label for='pageCount'>Page count:</label>
            <input type='number' name='pageCount' required>
          </div>
          <div class='form-item'>
            <label class='switch'>
              <span class='switch-label'>Have read:</span>
              <input type='checkbox' name='isRead'>
              <span class='switch-span'></span>
            </label>
          </div>
          <button type='button'>Add Book</button>
        </form>
      </div>
      <div class='modal-bg'></div>
    </div>
  </body>
</html>
